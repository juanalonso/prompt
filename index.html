<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <title>Prompt Demo</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="mt-2">Audio to Point cloud <small class="text-muted">(Whisper V2 + Point-E)</small></h1>
            <div class="col-lg-4 col-sm-6">
                <div class="mt-2">
                    <button class="btn btn-primary mt-3" onclick="recordAudio()" id="recordButton">Record
                        Audio</button>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div id="errorBlock" class="d-none">
                    <h4 class="text-danger mt-3 mb-0">ERROR</h4>
                    <p id="errorText" class="text-danger"></p>
                </div>
                <div id="whisperBlock" class="d-none">
                    <h4 class="mt-3 mb-0">Text</h4>
                    <p id="whisperText" class=""></p>
                </div>

            </div>
        </div>
        <div class="row mt-3 d-none" id="pointEBlock">
            <div class="col-lg-8 col-sm-12">
                <div id="pointEData">
                </div>
                <a class="btn btn-primary mt-3 float-end" onclick="downloadData()" id="downloadButton">Download
                    Point cloud</a>
            </div>
        </div>
    </div>
    <script src="js/utils.js"></script>
</body>

</html>
